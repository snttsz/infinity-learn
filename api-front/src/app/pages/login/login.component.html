<div class="main-login">
    <div class="left-login">
        <img src="cross-platform-software-animate.svg" alt="" class="left-login-image">
    </div>

    <div class="right-login">
        <app-login-bloco *ngIf="!mostrarOutraPagina" (buttonClick)="onCadastrarButtonClick()" class="card-login"></app-login-bloco>

    </div>
    
</div>
